<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link href="https://fonts.googleapis.com/css?family=Alice|Forum&display=swap" rel="stylesheet">

    <script id="photo-template" type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img src="{{image_url}}" data-keyword="{{title}}" alt="{{title}}">
        <p>{{description}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select name="keyword" id="keyword-dropdown">
        <option value="default">Filter by Keyword</option>
      </select>
      <nav>
        <ul id="pages">
          <li class="page">Page 1</li>
          <li class="page">Page 2</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="photos-container">  
      </section>
    </main>
    <footer>
      <p>&copy; 2019 Diana Kim</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
